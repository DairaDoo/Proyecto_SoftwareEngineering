<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build your duck</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <!--Header-->
    <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-5xl text-center bg-yellow-300 pb-4 border-b-2 border-solid border-black">
        Lego Serious Play
    </h1>

    <h2 class="text-3xl font-italic text-gray-900 dark:text-white md:text-5xl lg:text-3xl text-center">Como construir un pato</h2>

    <div class="flex flex-col justify-center items-center min-h-screen bg-zinc-400">
        <!-- Contenedores superiores -->
        <div class="flex justify-between w-full p-3 bg-zinc-400 mb-4">
          <div class="w-1/4 p-0 bg-gray-200">
            <!--Imagen Pato de la izquierda-->
            <img src="./imgs/pato1/Pato1_Final.png" class="w-full flex-shrink-100 border-2 border-black h-full" alt="Imagen 1">
            <h1 class="text-center bg-blue-300">
                <!--Boton Duck 1-->
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full border-2  border-solid border-black" id="Duck1">
                    Duck 1
                </button>
            </h1>
          </div>
          <div class="flex justify-center items-center h-auto">
            <div class="relative w-full sm:w-full md:w-full lg:w-96 xl:w-96">
                <!-- Carrusel -->
                <div id="carousel" class="overflow-hidden rounded-lg">
                    <!-- Imagenes del carrousel-->
                    <div class="flex transition-transform duration-300 ease-in-out">
                        <!-- Aquí se mostrarán los pasos de construcción -->
                    </div>
                </div> <!-- Cerramos carrousel.-->

                <!-- Botones Previous y Next para cambiar imagenes -->
                <div class="relative">
                    <div class="absolute top-3 left-0 flex justify-between w-full px-3 py-3">
                        <button id="prevBtn" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                            Previous
                        </button>
                        <div class="indice-guia">
                            <h1 class="border-2 bg-blue-200">
                                <span  id="indice-guia">1</span>
                            </h1>
                        </div>
                        <button id="nextBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--Imagen Pato Derecha.-->
        <div class="w-1/4 p-0 bg-gray-200">
            <img src="./imgs/pato2/Pato2_Final.png" class="w-full flex-shrink-100 border-2 border-black h-full" alt="Imagen 2">
            <h1 class="text-center bg-red-300">
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full border-2 border-solid border-black" id="Duck2">
                    Duck 2
                </button>
            </h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
